<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,shrink-to-fit=no,user-scalable=no"
    name="viewport" viewport="cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
</head>

<body style="overflow-x: hidden;">
  <div id="app"></div>
</body>

</html>
